<!DOCTYPE html>
	<head>
		<title>JT Townsend</title>
		<link type="text/css" rel="stylesheet" href="JT Portfolio.css"/>
	</head>
	<body>
		<!-- Created a div for a header above menu -->
		<div class="banner" id="myName">
			<h3>JT Townsend</h3>
		</div>
		<!-- Nav bar menu -->
		<div id="navMenu">
				<!-- Listed elements that will be present in my portfolio -->
			<span id="start-button"onclick="openNav ()">click here</span>
		</div>
		<div id="mySideNav" class="sidenav">
			<a class="closebtn" href="javascript:void(0)" onclick="closeNav ()">&times;</a>
			<a href="#">About Me</a>
			<a href="#">Portfolio</a>
			<a href="#">Contact</a>
		</div>
		<div id="main">
			
		</div>
		<script type="text/javascript">
			/* Set the width of the side navigation to 40% of page when opened */
			function openNav() {
			    document.getElementById("mySideNav").style.width = "40%";
			}

			/* Set the width of the side navigation to 0 when closed */
			function closeNav() {
			    document.getElementById("mySideNav").style.width = "0";
			}
		</script>
	</body>
</html>
